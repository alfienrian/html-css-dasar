<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Display</title>
    <style>
        div {
            border: 1px solid;
            margin: 0 auto;
            height: 100px;
            width: 500px;
            background: skyblue;
        }
        span {
            display: block;
            background: red;
        }
    </style>
</head>
<body>
    <div>Ini adalah element pertama menggunakan DIV
        <div>ini DIV di dalam DIV namun membuat elemen blok baru</div>
        <span>ini SPAN di dalam DIV tidak membuat elemen blok baru</span>
    </div>
</body>
</html>
