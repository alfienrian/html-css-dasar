<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pseudo Selector</title>
    <style>
        p {
            display: none;
            background-color: darkgray;
            padding: 20px;
        }

        div:hover p { /* hover adalah CSS Pseudo Class */
            display: block;
        }

        a:hover {
            text-decoration: none;
            color: brown;
        }
    </style>
</head>
<body>
    <div>Letakkan kursor disini untuk melihat div element
        <p>Saya adalah element</p>
    </div>
    <a href="#">Saya adalah link, hover saya untuk melihat perubahan</a>
</body>
</html>
